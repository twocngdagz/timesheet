<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

	<head>
		<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
		<meta name="author" content="twocngdagz@yahoo.com" />
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">
		<title>Focusinc | Timesheet</title>
		<style type="text/css">
			body {
				padding-top: 40px;
				padding-bottom: 40px;
				background-color: #f5f5f5;
			}

			.form-signin {
				max-width: 300px;
				padding: 19px 10px 10px;
				margin: 0 auto 20px;
				background-color: #2090CF;
				border: 1px solid #e5e5e5;
				-webkit-border-radius: 5px;
				-moz-border-radius: 5px;
				border-radius: 5px;
				-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
				-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
				box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
			}

			.form-signin .form-signin-heading, .form-signin .checkbox {
				margin-bottom: 10px;
			}

			.form-signin input[type="text"], .form-signin input[type="password"] {
				font-size: 16px;
				height: auto;
				margin-bottom: 15px;
				padding: 7px 9px;
			}
			.bs-docs-example {
				position: relative;
				margin: 15px 0;
				padding: 39px 19px 14px;
				background-color:#fff;
				border: 1px solid #ddd;
				-webkit-border-radius: 4px;
				-moz-border-radius: 4px;
				border-radius:4px;
			}
			.bs-docs-example:after {
				content: "Example";
				position: absolute;
				top: -1px;
				left: -1px;
				padding: 3px 7px;
				font-size: 12px;
				font-weight: bold;
				background-color: #f5f5f5;
				border: 1px solid #ddd;
				color: #9da0a4;
				-webkit-border-radius: 4px 0 4px 0;
				moz-border-radius: 4px 0 4px 0;
				border-radius: 4px 0 4px 0;
			}
			/*.form-horizontal .controls {
				margin-left: 110px;
				margin-right: 50px;
			}
			.form-horizontal .control-label {
				width: 100px;
			}*/
		</style>
	</head>

	<body>
		<!-- /container -->
		<div id='app' class='container'>
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script type="text/javascript"
		src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
		<script type="text/javascript"
		src="http://documentcloud.github.com/backbone/backbone.js"></script>
		<script src="library/bootstrap.min.js"></script>
		
		
		<script src="js/app.js"></script>
		<script src="js/views/login.js"></script>
		<script src="js/views/home.js"></script>
		
	</body>
</html>
