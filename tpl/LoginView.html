<div style="margin: 0 auto; max-width: 350px;">
	<img src="img/logo.png" />
</div>

<form class="form-signin">
	<div style="background: white;margin:15px 0px 0px 0px;padding:10px 20px 5px 20px;">
		<input id="login_user" name="user" type="text"
		class="input-block-level" placeholder="Username">
		<input
		id="login_password" type="password" class="input-block-level" placeholder="Password">
		<label class="checkbox">
			<input type="checkbox"
			value="remember-me">
			Remember me </label>
		<button id="loginButton" class="btn btn-large btn-primary" type="submit">
			Sign
			in
		</button>
	</div>
</form>
